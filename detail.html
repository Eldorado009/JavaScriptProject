<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinaNetflix.detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navBar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ChinaNetflix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"> 
                            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown
                            </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                        </li>
                    </ul>
                    <form id="searchMovie" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
        </nav>
    </header>
    <main id="Section">
        <section class="info">
            <div class="container" id="ByDetail">
                <div class="row g-0">

                </div>
            </div>
        </section>
    </main>

    <script>
        window.onload = async () => {
            var movieId = new URLSearchParams(window.location.search).get('id');
            let parent = document.getElementById("ByDetail")

            var movies = await fetch(`https://api.tvmaze.com/shows/${movieId}`);
            let data = await movies.json();
            parent.innerHTML += ` <div class="card mb-3" style="width: 1250px; height:1000px; display: flex;flex-direction:row; ">
                     <div class="col-md-4">
                            <img src="${data["image"]["original"]}" class="img-fluid rounded-start" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 class="card-title">${data["name"]}</h1>
                                <p class="card-text">${data["summary"]}</p>
                             </div>
                                <ul style="padding-left:35px;" class="list-group">
                                  <li>IMDB Point:${data["rating"]["average"]}</li>
                                  <li>Language:${data["language"]}</li>
                                  <li>Genre:${data["genres"]}</li>
                                  <li>Premiered:${data["premiered"]}</li>
                                  <li>Ended:${data["ended"]}</li>
                              </ul>
                              <div class="card-body">
                                  <a href="${data["officialSite"]}"class="btn btn-success">Go to website></a>
                                  <a href="index.html" class="btn btn-primary">Go back</a>
                              </div>
                        </div>
                    </div>`
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
